<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matisa Jardín - Edición</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 80%; margin: 0 auto; }
        nav { margin: 20px 0; }
        nav button { margin-right: 10px; padding: 10px 20px; cursor: pointer; }
        .content { display: none; }
        .content.active { display: block; }
        .edit-buttons { margin-top: 20px; }
        .category { margin-bottom: 20px; }
        .category img { max-width: 100px; display: block; margin-bottom: 10px; }
        .category input { display: block; margin-bottom: 10px; }
    </style>
    <script src="authentication.js"></script>
</head>
<body>
    <div class="container">
        <h1>Matisa Jardín - Edición</h1>
        <nav>
            <button onclick="showPage('productos')">Productos</button>
            <button onclick="showPage('contacto')">Contacto</button>
        </nav>
        <div id="productos" class="content active">
            <h2>Productos</h2>
            <div id="categories-list">
                <!-- Categories will be listed here -->
            </div>
            <div class="edit-buttons">
                <button onclick="addCategory()">Agregar Categoría</button>
                <button onclick="saveChanges()">Guardar Cambios</button>
            </div>
        </div>
        <div id="contacto" class="content">
            <h2>Contacto</h2>
            <p>Teléfono: +56978566562</p>
            <p>Dirección: Peñaflor, pasaje párroco Agustín Lobos 2461</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            loadCategories();
        });

        function showPage(pageId) {
            var pages = document.querySelectorAll('.content');
            pages.forEach(function(page) {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
        }

        function loadCategories() {
            const categories = JSON.parse(localStorage.getItem('categories')) || [];
            const categoriesList = document.getElementById('categories-list');
            categoriesList.innerHTML = '';
            categories.forEach((category, index) => {
                const categoryDiv = document.createElement('div');
                categoryDiv.classList.add('category');
                categoryDiv.innerHTML = `
                    <input type="text" value="${category.name}" placeholder="Nombre de la categoría" onchange="updateCategoryName(${index}, this.value)">
                    <input type="file" accept="image/*" onchange="updateCategoryImage(${index}, this)">
                    ${category.image ? `<img src="${category.image}" alt="${category.name}">` : ''}
                `;
                categoriesList.appendChild(categoryDiv);
            });
        }

        function addCategory() {
            const categories = JSON.parse(localStorage.getItem('categories')) || [];
            categories.push({ name: '', image: '' });
            localStorage.setItem('categories', JSON.stringify(categories));
            loadCategories();
        }

        function updateCategoryName(index, value) {
            const categories = JSON.parse(localStorage.getItem('categories')) || [];
            categories[index].name = value;
            localStorage.setItem('categories', JSON.stringify(categories));
        }

        function updateCategoryImage(index, input) {
            const reader = new FileReader();
            reader.onload = function (e) {
                const categories = JSON.parse(localStorage.getItem('categories')) || [];
                categories[index].image = e.target.result;
                localStorage.setItem('categories', JSON.stringify(categories));
                loadCategories();
            };
            reader.readAsDataURL(input.files[0]);
        }

        function saveChanges() {
            alert('Cambios guardados!');
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
