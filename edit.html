<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matisa Jardín - Edición</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Light gray background */
            color: #333; /* Dark gray text color */
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff; /* White container background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        h1 {
            text-align: center;
            color: #4CAF50; /* Green title color */
        }

        h2 {
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        form input, form select {
            margin-bottom: 10px;
            padding: 8px;
            width: calc(100% - 16px);
        }

        form button {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #4CAF50; /* Green button */
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
    <script src="authentication.js"></script>
</head>
<body>
    <div class="container">
        <h1>Matisa Jardín - Edición</h1>

        <h2>Editar Categorías</h2>
        <form id="category-form">
            <label for="flores">Flores:</label>
            <input type="text" id="flores" placeholder="Nombre de la categoría">
            <br>

            <label for="flores-bg">Imagen de fondo para Flores:</label>
            <input type="file" id="flores-bg">
            <br>

            <label for="árboles">Árboles:</label>
            <input type="text" id="árboles" placeholder="Nombre de la categoría">
            <br>

            <label for="árboles-bg">Imagen de fondo para Árboles:</label>
            <input type="file" id="árboles-bg">
            <br>

            <label for="herramientas">Herramientas de Jardín:</label>
            <input type="text" id="herramientas" placeholder="Nombre de la categoría">
            <br>

            <label for="herramientas-bg">Imagen de fondo para Herramientas:</label>
            <input type="file" id="herramientas-bg">
            <br>

            <label for="macetas">Macetas:</label>
            <input type="text" id="macetas" placeholder="Nombre de la categoría">
            <br>

            <label for="macetas-bg">Imagen de fondo para Macetas:</label>
            <input type="file" id="macetas-bg">
            <br>

            <button type="button" onclick="saveCategories()">Guardar Cambios</button>
        </form>
    </div>

    <script>
        // Function to load existing category names and backgrounds
        function loadCategories() {
            var categories = JSON.parse(localStorage.getItem('categories')) || {};

            document.getElementById('flores').value = categories.flores || 'Flores';
            document.getElementById('árboles').value = categories.árboles || 'Árboles';
            document.getElementById('herramientas').value = categories.herramientas || 'Herramientas de Jardín';
            document.getElementById('macetas').value = categories.macetas || 'Macetas';
        }

        // Function to save category names and backgrounds
        function saveCategories() {
            var flores = document.getElementById('flores').value.trim();
            var árboles = document.getElementById('árboles').value.trim();
            var herramientas = document.getElementById('herramientas').value.trim();
            var macetas = document.getElementById('macetas').value.trim();

            // Save category names to localStorage
            localStorage.setItem('categories', JSON.stringify({
                flores: flores || 'Flores',
                árboles: árboles || 'Árboles',
                herramientas: herramientas || 'Herramientas de Jardín',
                macetas: macetas || 'Macetas'
            }));

            // Save category background images (optional)
            saveCategoryBackground('flores');
            saveCategoryBackground('árboles');
            saveCategoryBackground('herramientas');
            saveCategoryBackground('macetas');

            alert('Categorías guardadas correctamente.');
        }

        // Function to save category background images
        function saveCategoryBackground(category) {
            var fileInput = document.getElementById(category + '-bg');
            if (fileInput.files.length > 0) {
                var reader = new FileReader();
                reader.readAsDataURL(fileInput.files[0]);
                reader.onload = function() {
                    localStorage.setItem(category + '-bg', reader.result);
                };
            }
        }

        // Load categories on page load
        window.onload = function() {
            loadCategories();
        };
    </script>
</body>
</html>
