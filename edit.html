        body {

        .container {
            width: 80%;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .category-preview {
            width: 100%;

        }
    </style>
</head>
<body>

        <h1>Editar Categorías</h1>
        
        <!-- Category 1 -->
        <div class="form-group">
            <label for="category1-name">Nombre de la Categoría 1:</label>
            <input type="text" id="category1-name" placeholder="Ingrese el nombre de la categoría">
        </div>
        <div class="form-group">
            <label>Imagen de Fondo de la Categoría 1:</label>
            <div class="category-preview" id="category1-preview"></div>

        <button onclick="guardarCambios()">Guardar Cambios</button>

    <script>
        // Function to handle file input change for category images
        function handleFileInput(input, previewId) {
            var file = input.files[0];
            if (file) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById(previewId).style.backgroundImage = 'url(' + e.target.result + ')';
                };
                reader.readAsDataURL(file);
            }
        }

        // Event listeners for file input changes
        document.getElementById('category1-image').addEventListener('change', function() {
            handleFileInput(this, 'category1-preview');
        });
        document.getElementById('category2-image').addEventListener('change', function() {
            handleFileInput(this, 'category2-preview');
        });
        document.getElementById('category3-image').addEventListener('change', function() {

</html>
