<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matisa Jardín - Edición</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Light gray background */
            color: #333; /* Dark gray text color */
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff; /* White container background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        h1 {
            text-align: center;
            color: #4CAF50; /* Green title color */
        }

        h2 {
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        form input {
            margin-bottom: 10px;
            padding: 8px;
            width: calc(100% - 16px);
        }

        form button {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #4CAF50; /* Green button */
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
    <script src="authentication.js"></script>
</head>
<body>
    <div class="container">
        <h1>Matisa Jardín - Edición</h1>

        <h2>Editar Categorías</h2>
        <form id="category-form">
            <label for="flores">Flores:</label>
            <input type="text" id="flores" placeholder="Nombre de la categoría">
            <br>

            <label for="árboles">Árboles:</label>
            <input type="text" id="árboles" placeholder="Nombre de la categoría">
            <br>

            <label for="herramientas">Herramientas de Jardín:</label>
            <input type="text" id="herramientas" placeholder="Nombre de la categoría">
            <br>

            <label for="macetas">Macetas:</label>
            <input type="text" id="macetas" placeholder="Nombre de la categoría">
            <br>

            <button type="button" onclick="saveCategories()">Guardar Categorías</button>
        </form>

        <h2>Agregar Productos</h2>
        <form id="product-form">
            <label for="category">Categoría:</label>
            <select id="category">
                <option value="flores">Flores</option>
                <option value="árboles">Árboles</option>
                <option value="herramientas">Herramientas de Jardín</option>
                <option value="macetas">Macetas</option>
            </select>
            <br>

            <label for="name">Nombre del Producto:</label>
            <input type="text" id="name" placeholder="Nombre del producto">
            <br>

            <label for="image">Imagen:</label>
            <input type="file" id="image">
            <br>

            <label for="price">Precio:</label>
            <input type="text" id="price" placeholder="Precio del producto">
            <br>

            <button type="button" onclick="addProduct()">Agregar Producto</button>
        </form>
    </div>

    <script>
        function saveCategories() {
            var flores = document.getElementById('flores').value.trim();
            var árboles = document.getElementById('árboles').value.trim();
            var herramientas = document.getElementById('herramientas').value.trim();
            var macetas = document.getElementById('macetas').value.trim();

            // Save categories to localStorage
            localStorage.setItem('categories', JSON.stringify({
                flores: flores || 'Flores',
                árboles: árboles || 'Árboles',
                herramientas: herramientas || 'Herramientas de Jardín',
                macetas: macetas || 'Macetas'
            }));

            alert('Categorías guardadas correctamente.');
        }

        function addProduct() {
            var category = document.getElementById('category').value;
            var name = document.getElementById('name').value.trim();
            var price = document.getElementById('price').value.trim();
            var image = document.getElementById('image').files[0];

            // Validate inputs
            if (!name || !price || !image) {
                alert('Por favor complete todos los campos.');
                return;
            }

            // Read image as base64 string
            var reader = new FileReader();
            reader.readAsDataURL(image);
            reader.onload = function() {
                var products = JSON.parse(localStorage.getItem('products')) || [];

                // Add new product
                products.push({
                    category: category,
                    name: name,
                    price: price,
                    image: reader.result
                });

                // Save updated products to localStorage
                localStorage.setItem('products', JSON.stringify(products));

                alert('Producto agregado correctamente.');

                // Clear form inputs
                document.getElementById('name').value = '';
                document.getElementById('price').value = '';
                document.getElementById('image').value = '';
            };
        }
    </script>
</body>
</html>
