<<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matisa Jardín - Edición</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 80%; margin: 0 auto; }
        nav { margin: 20px 0; }
        nav button { margin-right: 10px; padding: 10px 20px; cursor: pointer; }
        .content { display: none; }
        .content.active { display: block; }
        .edit-buttons { margin-top: 20px; }
        /* Style for form inputs */
        form { margin-top: 20px; }
        form label { display: block; margin-bottom: 5px; }
        form input[type="text"], form input[type="file"], form input[type="number"] { width: 100%; padding: 8px; margin-bottom: 10px; }
        form button { padding: 10px 20px; cursor: pointer; }
    </style>
    <script src="authentication.js"></script>
</head>
<body>
    <div class="container">
        <h1>Matisa Jardín - Edición</h1>
        <nav>
            <button onclick="showPage('productos')">Productos</button>
            <button onclick="showPage('contacto')">Contacto</button>
        </nav>
        <div id="productos" class="content active">
            <h2>Productos</h2>
            <!-- Form to add products -->
            <form id="addProductForm">
                <label for="category">Seleccionar categoría:</label>
                <select id="category" name="category">
                    <option value="flores">Flores</option>
                    <option value="árboles">Árboles</option>
                    <!-- Add more categories as needed -->
                </select>
                <label for="productName">Nombre del producto:</label>
                <input type="text" id="productName" name="productName" required>
                <label for="productImage">Imagen del producto:</label>
                <input type="file" id="productImage" name="productImage" accept="image/*" required>
                <label for="productPrice">Precio del producto:</label>
                <input type="number" id="productPrice" name="productPrice" required>
                <button type="submit" onclick="addProduct(event)">Agregar Producto</button>
            </form>
        </div>
        <div id="contacto" class="content">
            <h2>Contacto</h2>
            <p>Aquí se mostrará la información de contacto.</p>
        </div>
    </div>

    <script>
        function showPage(pageId) {
            var pages = document.querySelectorAll('.content');
            pages.forEach(function(page) {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
        }

        function addProduct(event) {
            event.preventDefault(); // Prevent form submission
            var category = document.getElementById('category').value;
            var productName = document.getElementById('productName').value;
            var productImage = document.getElementById('productImage').files[0];
            var productPrice = document.getElementById('productPrice').value;

            // Example: You can save this data to localStorage or send it to a server/database
            console.log("Category:", category);
            console.log("Product Name:", productName);
            console.log("Product Image:", productImage);
            console.log("Product Price:", productPrice);

            // Clear form fields after adding product (optional)
            document.getElementById('productName').value = '';
            document.getElementById('productImage').value = '';
            document.getElementById('productPrice').value = '';
        }
    </script>
</body>
</html>
