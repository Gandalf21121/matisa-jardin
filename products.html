<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Matisa Jardín</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }
        .container {
            width: 60%;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .product {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            width: 200px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .product img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }
        .product:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .back-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        .back-button:hover {
            background-color: #2980b9;
        }
        .contact-info {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Productos</h1>
        <div class="product-list" id="product-list">
            <!-- Products will be loaded here dynamically -->
        </div>
        <a href="index.html" class="back-button">Volver</a>
    </div>
    <div class="contact-info">
        <p>Para más información, contacta al siguiente número:</p>
        <p>+56956902239</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var urlParams = new URLSearchParams(window.location.search);
            var categoryId = urlParams.get('category');
            var categories = JSON.parse(localStorage.getItem('categories')) || [];
            var category = categories.find(function(cat, index) {
                return 'category' + (index + 1) === categoryId;
            });

            if (category) {
                var productListElement = document.getElementById('product-list');
                category.products.forEach(function(product) {
                    var productElement = document.createElement('div');
                    productElement.classList.add('product');
                    productElement.innerHTML = '<img src="' + product.image + '" alt="Product Image">' +
                                               '<div><strong>' + product.name + '</strong></div>' +
                                               '<div>Precio: ' + product.price + '</div>';
                    productListElement.appendChild(productElement);
                });
            }
        });
    </script>

</body>
</html>
