<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matisa Jardín</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Light gray background */
            color: #333; /* Dark gray text color */
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff; /* White container background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        h1 {
            text-align: center;
            color: #4CAF50; /* Green title color */
        }

        h2 {
            color: #333;
        }

        #productos-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .product-item {
            width: 300px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .product-item img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 10px;
        }

        .product-info {
            color: #666;
        }

        .edit-buttons {
            text-align: center;
            margin-top: 20px;
        }

        .edit-buttons button {
            padding: 10px 20px;
            background-color: #4CAF50; /* Green button */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        .edit-buttons button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Matisa Jardín</h1>
        <h2>Productos Disponibles</h2>
        <div id="productos-list">
            <!-- Products will be dynamically loaded here -->
        </div>
    </div>

    <script>
        // Function to retrieve products from localStorage
        function getProductsFromStorage() {
            var products = JSON.parse(localStorage.getItem('products')) || [];
            return products;
        }

        // Function to display products on the page
        function displayProducts() {
            var productList = document.getElementById('productos-list');
            var products = getProductsFromStorage();

            products.forEach(function(product) {
                var productElement = document.createElement('div');
                productElement.classList.add('product-item');

                // Create image element
                if (product.image) {
                    var img = document.createElement('img');
                    img.src = product.image;
                    productElement.appendChild(img);
                }

                // Create name and price elements
                var productInfo = document.createElement('div');
                productInfo.classList.add('product-info');
                productInfo.innerHTML = '<strong>' + product.name + '</strong>';
                if (product.price) {
                    productInfo.innerHTML += ' - Precio: ' + product.price + ' pesos';
                }
                productElement.appendChild(productInfo);

                productList.appendChild(productElement);
            });
        }

        // Show saved products on page load
        document.addEventListener('DOMContentLoaded', function() {
            displayProducts();
        });
    </script>
</body>
</html>
