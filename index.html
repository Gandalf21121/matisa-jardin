<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matisa Jardín</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #333;
        }
        .main-container {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 10px;
            margin: 5% auto; /* 5% margin from the edges, centered horizontally */
            width: 90%; /* 90% width of the viewport */
            max-width: 1200px; /* Maximum width of 1200px */
            position: relative; /* Ensure relative positioning for children */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Soft shadow */
        }
        .container {
            width: 70%;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        } 
        
        .categories-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .category {
            width: 200px;
            height: 200px;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            border: 4px solid #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .category:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .category:nth-child(1) {
            border-color: #f39c12;
        }
        .category:nth-child(2) {
            border-color: #e74c3c;
        }
        .category:nth-child(3) {
            border-color: #8e44ad;
        }
        .category:nth-child(4) {
            border-color: #3498db;
        }
        .contact-info {
            margin-top: 20px;
            text-align: center;
            color: #333;
        }        
    </style>
</head>
<body>

    <h1>Matisa Jardín</h1>

    <div class="categories-container">
        <div class="category" id="category1" onclick="redirectToProducts('category1')"></div>
        <div class="category" id="category2" onclick="redirectToProducts('category2')"></div>
        <div class="category" id="category3" onclick="redirectToProducts('category3')"></div>
        <div class="category" id="category4" onclick="redirectToProducts('category4')"></div>
    </div>
        <div class="contact-info">
        <p>Comprar al siguiente contacto:</p>
        <p><a href="tel:+56956902239">+56956902239</a></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var categories = JSON.parse(localStorage.getItem('categories')) || [];

            categories.forEach(function(category, index) {
                var categoryNumber = index + 1;
                var categoryElement = document.getElementById('category' + categoryNumber);

                if (categoryElement) {
                    categoryElement.textContent = category.name;
                    if (category.image) {
                        categoryElement.style.backgroundImage = 'url(' + category.image + ')';
                    }
                }
            });
        });

        function redirectToProducts(categoryId) {
            window.location.href = 'products.html?category=' + categoryId;
        }
    </script>

</body>
</html>
