<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
        }

        .main-wrapper {
            margin: 5%;
        }

        .container {
            background-color: #4FBDBA; /* Teal green color */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        #main-title {
            color: white;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .category-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .category-preview {
            width: 100%;
            height: 150px;
            background-color: #f0f0f0;
            background-size: cover;
            background-position: center;
            border: 2px solid #ccc;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .product-list {
            margin-top: 10px;
        }

        input[type="file"], input[type="text"] {
            display: block;
            margin: 10px auto;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="main-wrapper">
        <div class="container">
            <h1 id="main-title">Matisa-Jardin</h1>
            <div class="category-container">
                <div id="category1-preview" class="category-preview"></div>
                <input type="file" id="category1-image" accept="image/*">
                <input type="text" id="category1-name" placeholder="Nombre de la categoría">
                <div id="category1-products" class="product-list"></div>
                
                <div id="category2-preview" class="category-preview"></div>
                <input type="file" id="category2-image" accept="image/*">
                <input type="text" id="category2-name" placeholder="Nombre de la categoría">
                <div id="category2-products" class="product-list"></div>
                
                <div id="category3-preview" class="category-preview"></div>
                <input type="file" id="category3-image" accept="image/*">
                <input type="text" id="category3-name" placeholder="Nombre de la categoría">
                <div id="category3-products" class="product-list"></div>
                
                <div id="category4-preview" class="category-preview"></div>
                <input type="file" id="category4-image" accept="image/*">
                <input type="text" id="category4-name" placeholder="Nombre de la categoría">
                <div id="category4-products" class="product-list"></div>
            </div>
        </div>
    </div>

    <script>
        // Function to handle file input change for category images
        function handleFileInput(input, previewId) {
            var file = input.files[0];
            if (file) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById(previewId).style.backgroundImage = 'url(' + e.target.result + ')';
                    // Save image data to local storage
                    localStorage.setItem(previewId + '-image', e.target.result);
                };
                reader.readAsDataURL(file);
            }
        }

        // Function to add a product to a specific category
        function addProduct(categoryId) {
            var productName = prompt("Ingrese el nombre del producto:");
            var productPrice = prompt("Ingrese el precio del producto:");

            var productImageInput = document.createElement('input');
            productImageInput.type = 'file';
            productImageInput.accept = 'image/*';

            productImageInput.onchange = function(event) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    var productList = document.getElementById(categoryId + '-products');
                    var newProduct = document.createElement('div');
                    newProduct.classList.add('product');
                    newProduct.innerHTML = '<img src="' + e.target.result + '" alt="Product Image">' +
                                           '<div><strong>' + productName + '</strong><br>Precio: ' + productPrice + '</div>' +
                                           '<span class="delete-product" onclick="deleteProduct(this)">Eliminar</span>';
                    productList.appendChild(newProduct);

                    // Save product image to localStorage
                    localStorage.setItem(categoryId + '-product-image-' + productName, e.target.result);
                };
                reader.readAsDataURL(event.target.files[0]);
            };

            productImageInput.click();
        }

        // Function to delete a product
        function deleteProduct(element) {
            element.parentNode.remove();
        }

        // Save changes function
        function guardarCambios() {
            var categories = [];

            for (var i = 1; i <= 4; i++) {
                var categoryName = document.getElementById('category' + i + '-name').value;
                var categoryImage = localStorage.getItem('category' + i + '-preview-image');
                var products = [];

                document.querySelectorAll('#category' + i + '-products .product').forEach(function(productElement) {
                    var productName = productElement.querySelector('strong').innerText;
                    var productPrice = productElement.querySelector('div').innerText.replace('Precio: ', '');
                    var productImage = productElement.querySelector('img').src;
                    products.push({ name: productName, price: productPrice, image: productImage });
                });

                categories.push({ name: categoryName, image: categoryImage, products: products });
            }

            localStorage.setItem('categories', JSON.stringify(categories));
            alert('Cambios guardados');
        }

        // Load existing data
        document.addEventListener('DOMContentLoaded', function() {
            var categories = JSON.parse(localStorage.getItem('categories')) || [];

            categories.forEach(function(category, index) {
                var categoryNumber = index + 1;
                var categoryElement = document.getElementById('category' + categoryNumber + '-name');
                var categoryPreview = document.getElementById('category' + categoryNumber + '-preview');

                if (categoryElement) {
                    categoryElement.value = category.name;
                    if (category.image) {
                        categoryPreview.style.backgroundImage = 'url(' + category.image + ')';
                        // Save image data to local storage
                        localStorage.setItem('category' + categoryNumber + '-preview-image', category.image);
                    }
                }
            });
        });

        // Event listeners for file input changes
        document.getElementById('category1-image').addEventListener('change', function() {
            handleFileInput(this, 'category1-preview');
        });

        document.getElementById('category2-image').addEventListener('change', function() {
            handleFileInput(this, 'category2-preview');
        });

        document.getElementById('category3-image').addEventListener('change', function() {
            handleFileInput(this, 'category3-preview');
        });

        document.getElementById('category4-image').addEventListener('change', function() {
            handleFileInput(this, 'category4-preview');
        });
    </script>
</body>
</html>
