<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matisa Jardín</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        nav {
            margin: 20px 0;
        }
        nav button {
            margin-right: 10px;
            padding: 10px 20px;
            cursor: pointer;
        }
        .content {
            display: none;
        }
        .content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Matisa Jardín</h1>
        <nav>
            <button onclick="showPage('productos')">Productos</button>
            <button onclick="showPage('contacto')">Contacto</button>
        </nav>
        <div id="productos" class="content active">
            <h2>Productos</h2>
            <p>Aquí se mostrarán los productos disponibles.</p>
        </div>
        <div id="contacto" class="content">
            <h2>Contacto</h2>
            <p>Aquí se mostrará la información de contacto.</p>
        </div>
    </div>

    <script>
        function showPage(pageId) {
            var pages = document.querySelectorAll('.content');
            pages.forEach(function(page) {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
        }
    </script>
</body>
</html>
