<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matisa Jardín</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }
        .container {
            width: 40%;
            margin: 0 5%; /* Adjust margin for spacing */
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: inline-block; /* Display containers inline */
            horizontal-align: top; /* Align containers to the top */
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .category {
            margin-bottom: 20px;
            padding: 20px;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            color: #fff;
        }
        .category-title {
            font-size: 24px;
            font-weight: bold;
        }
        .category-products {
            margin-top: 10px;
            display: none; /* Initially hide products */
        }
        .product {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .product img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido a Matisa Jardín</h1>
        <div class="category-container">
            <!-- Categories will be loaded here dynamically -->
        </div>
    </div>

    <script>
        // Function to load categories and their products
        function loadCategories() {
            const categories = JSON.parse(localStorage.getItem('categories')) || [];
            const categoryContainer = document.querySelector('.category-container');
            categoryContainer.innerHTML = '';
        
            categories.forEach(function(category, index) {
                var categoryDiv = document.createElement('div');
                categoryDiv.classList.add('category');
                categoryDiv.style.backgroundImage = `url('${category.image}')`;
                categoryDiv.innerHTML = `
                    <button class="category-title" onclick="toggleProducts(${index})">${category.name}</button>
                    <div class="category-products" id="category-products-${index}">
                        ${category.products.map(product => `
                            <div class="product">
                                <img src="${localStorage.getItem('category' + (index + 1) + '-product-image-' + product.name)}" alt="Product Image">
                                <div><strong>${product.name}</strong><br>Precio: ${product.price}</div>
                            </div>
                        `).join('')}
                    </div>
                `;
                categoryContainer.appendChild(categoryDiv);
            });
        }
    
        // Function to toggle display of category products
        function toggleProducts(index) {
            var productsDiv = document.getElementById(`category-products-${index}`);
            productsDiv.classList.toggle('active');
        }
    
        // Initial load of categories
        document.addEventListener('DOMContentLoaded', function() {
            loadCategories();
        });
    </script>

</body>
</html>

</html>
