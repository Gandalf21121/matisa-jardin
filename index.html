<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matisa Jardín</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 80%; margin: 0 auto; }
        nav { margin: 20px 0; }
        .category-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 20px;
        }
        .category {
            width: 48%;
            margin-bottom: 20px;
            background-color: #fff; /* White background for categories */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            display: flex;
            align-items: center;
            justify-content: center;
            background-size: cover; /* Cover background image */
            background-position: center center; /* Center background image */
            position: relative; /* Positioning for overlay text */
            color: #fff; /* Text color */
            text-align: center; /* Center text */
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.5); /* Text shadow for contrast */
            cursor: pointer;
        }
        .contact-info {
            margin-top: 20px;
        }
        .contact-info h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; color: green;">Matisa Jardín</h1>
        <div class="category-container" id="category-container">
            <!-- Categories will be loaded here -->
        </div>
        <div class="contact-info">
            <h2>Contacto</h2>
            <p>Teléfono: +56978566562</p>
            <p>Dirección: Peñaflor, pasaje párroco Agustín Lobos 2461</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            loadCategories();
        });

        function loadCategories() {
            const categories = JSON.parse(localStorage.getItem('categories')) || [];
            const categoryContainer = document.getElementById('category-container');
            categoryContainer.innerHTML = '';
            categories.forEach((category) => {
                const categoryDiv = document.createElement('div');
                categoryDiv.classList.add('category');
                categoryDiv.style.backgroundImage = `url('${category.image}')`;
                categoryDiv.innerHTML = `
                    <h3>${category.name}</h3>
                `;
                categoryContainer.appendChild(categoryDiv);
            });
        }
    </script>
</body>
</html>
