<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matisa Jardín</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .category-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 20px;
        }
        .category {
            width: 40%;
            margin-bottom: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            background-size: cover;
            background-position: center center;
            position: relative;
            color: #fff;
            text-align: center;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .category:hover {
            transform: scale(1.05);
        }
        .category-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .category-products {
            display: none;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 10px;
        }
        .product {
            width: 45%;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            box-shadow: 0 0 3px rgba(0, 0, 0, 0.2);
        }
        .product img {
            max-width: 100%;
            border-radius: 5px;
        }
        .product-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .product-price {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Matisa Jardín</h1>
        <div class="category-container">
            <div class="category" id="casas-pajaritos">
                <span class="category-title">Casas para Pajaritos</span>
                <div class="category-products"></div>
            </div>
            <div class="category" id="plantas">
                <span class="category-title">Plantas</span>
                <div class="category-products"></div>
            </div>
            <div class="category" id="arreglos">
                <span class="category-title">Arreglos</span>
                <div class="category-products"></div>
            </div>
            <div class="category" id="otros-productos">
                <span class="category-title">Otros Productos</span>
                <div class="category-products"></div>
            </div>
        </div>
        <div id="contacto">
            <h2>Para comprar, comuníquese por contacto:</h2>
            <p>Teléfono: +56978566562</p>
            <p>Dirección: Peñaflor, pasaje parroco agustín lobos 2461</p>
        </div>
    </div>

    <script>
        // Function to toggle display of category products
        document.querySelectorAll('.category').forEach(function(category) {
            category.addEventListener('click', function() {
                var productsDiv = this.querySelector('.category-products');
                productsDiv.classList.toggle('active');
                if (productsDiv.classList.contains('active')) {
                    productsDiv.innerHTML = ''; // Clear previous products (optional)
                    // Add logic to fetch and display products from storage/database
                }
            });
        });
    </script>
</body>
</html>
