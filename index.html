<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matisa Jardín</title>
    <style>
        /* Styling for categories (buttons) */
        .category-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 20px;
        }

        .category {
            width: calc(50% - 10px); /* Adjusted to fit two categories in a row with space between */
            margin-bottom: 20px;
            background-color: #fff; /* White background for categories */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            display: flex;
            align-items: center;
            justify-content: center;
            background-size: cover; /* Cover background image */
            background-position: center center; /* Center background image */
            position: relative; /* Positioning for overlay text */
            color: #fff; /* Text color */
            text-align: center; /* Center text */
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.5); /* Text shadow for contrast */
            cursor: pointer; /* Cursor pointer for interaction */
        }

        /* Styling for items within categories */
        .items-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 20px;
        }

        .item {
            width: calc(50% - 10px); /* Adjusted to fit two items in a row with space between */
            margin-bottom: 20px;
            background-color: #f0f0f0; /* Light background for items */
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Matisa Jardín</h1>
        
        <!-- Categories (buttons) -->
        <div class="category-container">
            <div class="category" onclick="showItems('flores')">Flores</div>
            <div class="category" onclick="showItems('árboles')">Árboles</div>
            <!-- Add more categories as needed -->
        </div>
        
        <!-- Items within categories -->
        <div class="items-container" id="items-container">
            <!-- Items will be dynamically added here based on category selection -->
        </div>
    </div>

    <script>
        // Function to show items based on category
        function showItems(category) {
            // Example: Replace with actual logic to fetch items from a data source (could be a database or hardcoded)
            var items = [];

            // Example items for demonstration
            if (category === 'flores') {
                items = [
                    { name: 'Rosa', price: '10' },
                    { name: 'Girasol', price: '8' },
                    { name: 'Tulipán', price: '12' }
                ];
            } else if (category === 'árboles') {
                items = [
                    { name: 'Pino', price: '50' },
                    { name: 'Roble', price: '40' },
                    { name: 'Palmera', price: '30' }
                ];
            }

            // Clear previous items
            var itemsContainer = document.getElementById('items-container');
            itemsContainer.innerHTML = '';

            // Display items
            items.forEach(function(item) {
                var itemElement = document.createElement('div');
                itemElement.classList.add('item');
                itemElement.innerHTML = `<h3>${item.name}</h3><p>Precio: $${item.price}</p>`;
                itemsContainer.appendChild(itemElement);
            });
        }
    </script>
</body>
</html>
