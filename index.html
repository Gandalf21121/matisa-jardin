<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matisa Jardín</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .categories-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .category {
            width: 200px;
            height: 200px;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

    <h1>Matisa Jardín</h1>

    <div class="categories-container">
        <div class="category" id="category1"></div>
        <div class="category" id="category2"></div>
        <div class="category" id="category3"></div>
        <div class="category" id="category4"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var categories = JSON.parse(localStorage.getItem('categories')) || [];

            categories.forEach(function(category, index) {
                var categoryNumber = index + 1;
                var categoryElement = document.getElementById('category' + categoryNumber);

                if (categoryElement) {
                    categoryElement.textContent = category.name;
                    if (category.image) {
                        categoryElement.style.backgroundImage = 'url(' + category.image + ')';
                    }
                }
            });
        });
    </script>

</body>
</html>
